<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CloudNine Project — PBO Tools Hub</title>
<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #1A232C;
    color: #fff;
    text-align: center;
  }
  img.logo {
    max-width: 220px;
    margin-bottom: 20px;
    border-radius: 50%;
  }
  h1 {
    font-size: 2rem;
    margin: 0 0 8px 0;
  }
  h2 {
    font-size: 1.3rem;
    margin: 0 0 20px 0;
    color: #bbb;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 220px);
    grid-gap: 12px 30px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .btn {
    display: block;
    padding: 14px 22px;
    background: #035F02;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1.1rem;
    transition: background 0.2s;
  }
  .btn:hover {
    background: #095bb0;
  }
  .vs-btn {
    margin-top: 15px;
    padding: 14px 22px;
    background: #035F02;
    color: #fff;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    border: none;
    text-decoration: none;
    display: inline-block;
  }
  .vs-btn:hover {
    background: #095bb0;
  }
</style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/gty2tQr.png" alt="CloudNine Logo"/>
  <h1>CloudNine Project</h1>
  <h2>PBO Tools Hub</h2>

  <div class="grid">
    <a class="btn" href="tool1/">🔧 Toolbox A</a>
    <a class="btn" href="tool3/">❓ FAQ</a>
    <a class="btn" href="tool2/">🔧 Toolbox B</a>
    <a class="btn" href="tool4/">⚔️ Team Database</a>
    <a class="btn" href="tool6/">📝 Activity Check</a>
    <a class="btn" href="tool5/">🗺️ Route Planner</a>
  </div>

  <!-- Neuer Button für Tool 7 -->
  <a class="vs-btn" href="tool7/" target="_blank">⏰ VS Seeker Reminder</a>
</body>
</html>
